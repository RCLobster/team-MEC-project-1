<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link src="./assets/style.css">
    <title>Project 1</title>

</head>
<body>
    <header>
        <h1 class="page-title">
            Welcome to Book Search
        </h1>
        <p class="quote" id="randomQuote">

        </p>
    </header>

    <div class="container">
        <form class="search" id="bookSearch">
           <div>
                <div>
                    <label for="titleName" class="form-label"><strong>Title:</strong></label>
                    <input type="text" class="form-control" id="titleName" placeholder="E.g., The Great Gatsby" required>
                </div> 
                <div>
                    <label for="authorName" class="form-label"><strong>Author:</strong></label>
                    <input type="text" class="form-control" id="authorName" placeholder="E.g., F. Scott Fitzgerald" required>
                </div>
                <div class="btn-group">
                    <label for="genre" class="form-label"><strong>Genre: </strong></label>
                    <select class="form-select" id="genreDropdown" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                  </div>
                <div>
                    <label for="isbnNumber" class="form-label"><strong>ISBN:</strong></label>
                    <input type="text" class="form-control" id="isbnNumber" placeholder="E.g., 9780333791035" required>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>
    </div>

    <div class="container">
        <ul id="searchResults">

        </ul>
    </div>
      
    </header>
    <footer>

    </footer>
    <script src="./assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
