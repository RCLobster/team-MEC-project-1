<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Book Finder</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="page-title">
            Welcome to Book Finder
        </h1>
        <p class="quote" id="randomQuote"></p>
        <div>
            <button type="submit" class="btn btn-primary" id="saveJokeBtn">Save Joke</button>
            <button type="submit" class="btn btn-primary" id="viewJokesBtn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">View Saved Jokes</button>
        </div>
    </header>

    <!-- Saved Jokes Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Saved Jokes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-text">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="clearJokesBtn">Clear List</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Search Parameters -->
    <div class="container-left">
        <form class="search" id="bookSearch">
            <div>
                <div>
                    <label for="titleName" class="form-label"><strong>Title:</strong></label>
                    <input type="text" class="form-control" id="titleName" placeholder="E.g., The Great Gatsby"
                        required>
                </div>
                <div>
                    <label for="authorName" class="form-label"><strong>Author:</strong></label>
                    <input type="text" class="form-control" id="authorName" placeholder="E.g., F. Scott Fitzgerald"
                        required>
                </div>
                <div>
                    <label for="genreDropdown" class="form-label"><strong>Genre: </strong></label>
                    <select class="form-select" id="genreDropdown" aria-label="Default select example">
                        <option value="null">Select Genre</option>
                        <option value="Reference">Academic Textbook</option>
                        <option value="Hobbies,%20Sports%20%26%20Outdoors">Action</option>
                        <option value="Art,%20Creativity%20%26%20Music">Art & Music</option>
                        <option value="Real%20Life">Biography/Autobiography</option>
                        <option value="General%20Literature">Literature</option>
                        <option value="Science%20Fiction%20%26%20Fantasy">Science Fiction</option>
                        <option value="Science%20%26%20Technology">Science & Technology</option>
                        <option value="Mystery%20%26%20Suspense">Mystery & Thriller</option>
                        <option value="Animals,%20Bugs%20%26%20Pets">Wildlife</option>
                    </select>
                </div>
                <div>
                    <br>
                    <button type="submit" class="btn btn-primary" id="searchBtn">Search</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Results -->
    <div class="container-right">
        <ul id="searchResults">

        </ul>
    </div>

    </header>
    <footer>

    </footer>
    <script src="./assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
